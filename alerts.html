<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alerts</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script  src="js/jquery.js"></script>
    <script  src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="alert alert-danger "><a href="#" class="close" data-dismiss="alert" area-label="close">&times;</a>  This file has been deleted</div>
        <div class="alert alert-info fade in"><a href="#" class="close" data-dismiss="alert" area-label="close">&times;</a>This file has been deleted also fade in</div>
        <div class="alert alert-default"><a href="#" class="close" data-dismiss="alert" area-label="close">&times;</a>This file has been deleted</div>
        <div class="alert alert-success  fade in"><a href="#" class="close" data-dismiss="alert" area-label="close">&times;</a>This file has been deleted also fade in</div>
        
        
    </div>
</body>
</html>
