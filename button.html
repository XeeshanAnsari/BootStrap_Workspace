<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Buttons</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script  src="js/jquery.js"></script>
    <script  src="js/bootstrap.min.js"></script>
    
</head>
<body>
    <div class="container">
        <button class="btn btn-default">Click Here</button>
        <button class="btn btn-info">Click Here</button>
        <button class="btn btn-success active">Click Here</button>
        <button class="btn btn-primary">Click Here</button>
        <button class="btn btn-warning disabled">Click Here</button>
        <button class="btn btn-danger">Click Here</button>
        <button class="btn btn-link">Click Here</button>
        <button class="btn btn-primary">Click Here</button>  
         
         <!-- Button Cerate in anker tag -->
         <a href="#" class="btn btn-danger">Link</a>
        
        <!-- Button Cerate in input tag with 100%  width -->
         <input type="submit"  value="submit" class="btn btn-info btn-block">
        
         <!-- Group Button Create -->
         <div class="btn-group">
             <button class="btn btn-primary">Button 1</button>
             <button class="btn btn-default">Button 2</button>
             <button class="btn btn-danger">Button 3</button>
             <button class="btn btn-success">Button 4</button>
         </div>
           <!-- Group large size Button Create -->
         <div class="btn-group btn-group-lg">
             <button class="btn btn-primary">Button 1</button>
             <button class="btn btn-default">Button 2</button>
             <button class="btn btn-danger">Button 3</button>
             <button class="btn btn-success">Button 4</button>
         </div>
          <!-- Group small size Button Create -->
         <div class="btn-group btn-group-sm">
             <button class="btn btn-primary">Button 1</button>
             <button class="btn btn-default">Button 2</button>
             <button class="btn btn-danger">Button 3</button>
             <button class="btn btn-success">Button 4</button>
         </div>
          <!-- Group Button vertically Create -->
         <div class="btn-group-vertical">
             <button class="btn btn-primary">Button 1</button>
             <button class="btn btn-default">Button 2</button>
             <button class="btn btn-danger">Button 3</button>
             <button class="btn btn-success">Button 4</button>
         </div>
          <!-- Group Button justified Create -->
          
         <div class="btn-group btn-group-justified">
             <div class="btn-group">
                 <a href="#" class="btn btn-primary">Button 1</a>
             </div>
             <div class="btn-group">
                 <a href="#" class="btn btn-default">Button 2</a>
             </div>
             <div class="btn-group">
                 <a href="#" class="btn btn-info">Button 3</a>
             </div>
             <div class="btn-group">
                 <a href="#" class="btn btn-danger">Button 4</a>
             </div>
         </div>
         <div class="btn-group btn-group-justified">
             
                 <a href="#" class="btn btn-primary">Button 1</a>
                 <a href="#" class="btn btn-primary">Button 2</a>
                 <a href="#" class="btn btn-primary">Button 3</a>    
                 <a href="#" class="btn btn-primary">Button 4</a>
         </div>
         
         <!-- dropdown button -->
         <div class="dropdown">
             <buuton class="btn btn-danger dropdown-toggle" data-toggle="dropdown"> Click to dropdown</buuton>
             <ul class="dropdown-menu">
                 <li ><a href="#">Home</a></li>
                 <li ><a href="#">About us</a></li>
                 <li ><a href="#">Contact us</a></li>
                 <li class="divider"></li>
                 <li class="dropdown-header">personal</li>
                 <li ><a href="#">Log Out</a></li>    
             </ul>
         </div>
    </div>
</body>
</html>
