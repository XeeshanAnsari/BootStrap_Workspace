<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>badge and label</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script  src="js/jquery.js"></script>
    <script  src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- badge Example -->
        <h1><a href="#">Massage  <Span  class="badge">310</Span> </a><h1>
        <h1><a href="#">Notifation <Span  class="badge">510</Span> </a><h1>
            
         <button class="btn  btn-primary">Notification <span class="badge">10</span> </button>
         <button class="btn  btn-primary">Massage <span class="badge">20</span> </button>   
            
            <!-- Label Example -->
            <div class="page-header">
                <h2>Download <span class=" label label-default">Beta</span> </h2>
                <h2>Download <span class=" label label-info">Beta</span> </h2>
                <h2>Download <span class=" label label-danger">Beta</span> </h2>
                
            </div>
    </div>
</body>
</html>
